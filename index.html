
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Hacks CoGa</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" id="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">CoGa</a>
        <form class="d-flex input-group w-auto">
          <div class="form-check form-check-inline mt-1">
            <input class="form-check-input" type="checkbox" id="cb1" value="test" />
            <label class="form-check-label" for="cb1">Test</label>
          </div>
              
          <div class="form-check form-check-inline mt-1">
            <input class="form-check-input" type="checkbox" id="cb2" value="ejercicio" />
            <label class="form-check-label" for="cb2">Ejercicios</label>
          </div>
              
          <div class="form-check form-check-inline mt-1">
            <input class="form-check-input" type="checkbox" id="cb3" value="examen" />
            <label class="form-check-label" for="cb3">Examen</label>
          </div>
              
          <div class="form-check form-check-inline mt-1">
            <input class="form-check-input" type="checkbox" id="cb4" value="diapos" />
            <label class="form-check-label" for="cb4">Diapos</label>
          </div>

          <input
              type="search"
              class="form-control rounded"
              placeholder="Buscar"
              aria-label="Buscar"
              id="txtSearch"
          />
        </form>
      </div>
    </nav>

    <div class="container-fluid py-2 px-5" id="container"></div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
